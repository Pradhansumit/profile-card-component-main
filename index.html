<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="background-design-container">
          <img
            class="background-top"
            src="./images/bg-pattern-top.svg"
            alt=""
          />
          <img
            class="background-bottom"
            src="./images/bg-pattern-bottom.svg"
            alt=""
          />
        </div>
        <div class="content-container">
          <div class="img-box">
            <img src="./images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="text-content-container">
            <div class="profile-img-box">
              <img src="./images/image-victor.jpg" alt="" />
            </div>
            <div class="person-info-container">
              <p class="name">Victor Cres <span>26</span></p>
              <p class="location">London</p>
            </div>
            <div class="stats-container">
              <div class="stats-box box1">
                <p class="stats-count">80K</p>
                <small>Followers</small>
              </div>
              <div class="stats-box box2">
                <p class="stats-count">803K</p>
                <small>Likes</small>
              </div>
              <div class="stats-box box3">
                <p class="stats-count">1.4K</p>
                <small>Photos</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
